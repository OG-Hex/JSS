<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Your NGO Name</title>
    <link rel="stylesheet" href="ALL CSS/donate styles.css">
</head>
<body>

    <!-- Navigation -->
    <header class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="programs.html">Programs</a>
        <a href="donate.html">Donate</a>
        <a href="contact.html">Contact</a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Donate</h1>
            <p>Your support can change lives!</p>
        </div>
    </section>

    <!-- Donation Form -->
    <section class="donate">
        <h2>Make a Donation</h2>
        <p>Every contribution helps us make a difference.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit" class="cta-button">Donate Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your NGO Name. All rights reserved.</p>
        <p>Follow us on social media</p>
    </footer>

</body>
</html>
